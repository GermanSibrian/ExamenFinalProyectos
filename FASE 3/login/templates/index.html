<body>

  <div class="login-card">
    <h1>Log-in</h1><br>
  <form method="POST">

    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" class="login login-submit" value="Login">
  </form>
